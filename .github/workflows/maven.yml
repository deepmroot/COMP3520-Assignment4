# This workflow will build a simple Java project and run JUnit tests
# No Maven required - uses javac and java commands directly

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Compile Java files
      run: javac TempConvProgramRefactored.java TempConvProgram.java
    
    - name: Download JUnit
      run: |
        wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar
    
    - name: Compile tests
      run: javac -cp ".:junit-platform-console-standalone-1.10.0.jar" TempConvProgramTest.java
    
    - name: Run tests
      run: java -jar junit-platform-console-standalone-1.10.0.jar --class-path . --scan-class-path
